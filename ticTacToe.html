<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg">
        <div class="content">
            <h1>Tic Tac Toe</h1>
            <p>Would you like to play a game?</p>
            <button id="noButton" onclick="window.location.href='index.html'" style="margin-bottom: 20px;">NO!</button>
            <div id="gameBoard">
                <div class="cell" data-cell-index="0"></div>
                <div class="cell" data-cell-index="1"></div>
                <div class="cell" data-cell-index="2"></div>
                <div class="cell" data-cell-index="3"></div>
                <div class="cell" data-cell-index="4"></div>
                <div class="cell" data-cell-index="5"></div>
                <div class="cell" data-cell-index="6"></div>
                <div class="cell" data-cell-index="7"></div>
                <div class="cell" data-cell-index="8"></div>
            </div>
        <div id="gameStatusMessage"></div>
        <button id="playAgainButton" style="display:none;">Play Again</button>
        <script src="TicTacToe.js"></script>
      </div>
    </div>
</body>
</html>
